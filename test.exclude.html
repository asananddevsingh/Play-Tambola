<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="./assets/libs/angular/angular.js"></script>

</head>

<body>
    <div id="main" ng-app="myApp" ng-controller="myCtrl">
        1 + 3 = {{1 + 3}}
    </div>

    <!--
        value 
    
        A constant is an specific data that can be injected everywhere. A constant can not be intercepted by a decorator, 
        that means that the value of a constant can never be changed.
            
    -->

    <script type="text/javascript">
        var myApp = angular.module('myApp', []);


        myApp.config(function($provide) {

        })

        myApp.service('greet', function() {
            console.log('Service is called.');
            this.$get = function() {
                return "Welcome";
            }
        })

        myApp.controller('myCtrl', function(greet) {
            console.log(greet.$get());
            console.log();
        })

    </script>
</body>

</html>
